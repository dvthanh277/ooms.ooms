<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ooms.Ooms Tiktok</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <div class="user-info">
        <img class="avatar" src="./images/ava.jpeg" alt="user" />
        <div>
          <p class="location-label">ooms.ooms</p>
          <p class="location">Thành.Ốm</p>
        </div>
      </div>
      <button class="icon-btn" title="Notifications">
        <a href="https://www.tiktok.com/@ooms.ooms">
          <i class="fa-brands fa-tiktok"></i>
        </a>
      </button>
    </header>

    <!-- Search -->
    <div class="search-section">
      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" placeholder="Tìm kiếm xe" id="searchInput" />
      </div>
    </div>

    <!-- Explore header -->
    <section class="explore-section">
      <div class="explore-header">
        <h2>Nhạc chào mừng <span>Carplay</span></h2>
        <p style="font-size: 14px">
          Bác nào chưa biết cài tham khảo hướng dẫn
          <a
            href="https://vt.tiktok.com/ZSU4gh64T/"
            style="
              color: #d8b64b;
              font-weight: bold;
              text-decoration: underline;
            "
            >Tại đây</a
          >
        </p>
      </div>

      <!-- Car list -->
      <div class="car-list" id="carList"></div>
    </section>

    <!-- Popup -->
    <div id="downloadPopup" class="popup-overlay">
      <div class="popup">
        <div class="qr-section">
          <p style="line-height: 24px">
            Bác nào thấy hay ủng hộ em ly coffee nhé <br />
            ❤️❤️❤️
          </p>
          <img src="./images/qrcode.jpg" alt="Donate QR" />
        </div>
        <h3 id="link_download">
          Chờ một chút <span id="countdown">5</span> giây.
        </h3>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
